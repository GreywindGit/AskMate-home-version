{% extends "index.html" %}

{% block body %}
    {% set question_fields = {'ID': 0, 'SUB_TIME': 1, 'VIEW': 2, 'VOTE': 3, 'TITLE': 4} %}
    <ul>
    {% for item in table %}
        <a href='/question/{{ item[question_fields["ID"]] }}'><li> {{ item[question_fields['TITLE']] }} </li></a>
    {% endfor %}
    </ul>
{% endblock %}
